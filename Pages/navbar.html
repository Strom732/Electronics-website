 <!-- Navigation bar  -->

 <nav>
    <div class="logo">
      <a href="{% url 'home' %}"><img src="{% static 'img/nelogo.png' %}" alt="Logo"></a>
      <a href="{% url 'home' %}"><h1>National Electronics</h1></a>      
    </div>
    <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>

    </div>
    <ul class="nav-links">
